<!DOCTYPE html>
<html lang="de" style="background:#1A1A2E;color:#F5F5F5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renn-Detail ‚Äì F1 Kick Tip 2026</title>
  <meta name="description" content="Renn-Tipps und Ergebnisse im F1 Tippspiel 2026">
  <meta name="theme-color" content="#E10600">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèéÔ∏è</text></svg>">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="rennen">

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="site-logo">
        <span class="logo-f1">F1</span> Kick Tip 2026
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="saison.html">Tipps</a></li>
          <li><a href="regeln.html">Regeln</a></li>
        </ul>
      </nav>
      <div id="header-info"></div>
    </div>
  </header>

  <main class="container" style="padding-top: var(--space-xl); padding-bottom: var(--space-xl);">
    <div id="race-content">

      <!-- Race Header -->
      <div id="race-header">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div class="loading-text">Lade Renndaten...</div>
        </div>
      </div>

      <!-- Countdown -->
      <section class="section">
        <div id="race-countdown"></div>
      </section>

      <!-- Tip Form (shown when deadline is open) -->
      <section class="section">
        <div id="tip-form-section"></div>
      </section>

      <!-- Sprint Tip Form (shown when sprint deadline is open) -->
      <section class="section">
        <div id="sprint-tip-form-section"></div>
      </section>

      <!-- Race Predictions Comparison -->
      <section class="section">
        <h2 class="section-title">Tipp-Vergleich</h2>
        <div class="card" style="overflow-x: auto;">
          <div id="race-predictions" class="loading">Lade Tipps...</div>
        </div>
      </section>

      <!-- Sprint Predictions (conditional) -->
      <section class="section" id="sprint-predictions-section" style="display: none;">
        <div class="card" style="overflow-x: auto;">
          <div id="sprint-predictions"></div>
        </div>
      </section>

      <!-- Race Result -->
      <section class="section">
        <div id="race-result"></div>
      </section>

      <!-- Points Breakdown -->
      <section class="section">
        <div id="points-breakdown"></div>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      F1 Kick Tip 2026 &middot; Thomas, Julia & Viktor &middot;

    </div>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
